        <h2><strong>Formulário de Contato</strong></h2>
        <h4>Preencha o formulário abaixo e envie uma mensagem</h4>
    
            <fieldset><legend>Dados de contato</legend>
                <form>
                <p>
                        <label>Nome:</label><br>
                    <input type="text"></input><br>
                </p>
                <p>
                        <label>Data de nascimento:</label><br>
                    <input type="date"></input><br>
                </p>
                    <p>
                        <label>Sexo:</label><br>
                    <input type="radio" name="sexo">Feminino</input>
                    <input type="radio" name="sexo">Masculino</input><br>
                </p>
                    <p><label>Endereço:</label><br>
                    <input type="text"></input><br>
                </p>
                    <p><label>Estado:</label><br>
                    <select name="role">
                        <option value="SELECIONE">-Selecione-</option><BR>
                        <option value="sp">SP</option><BR>
                        <option value="rj">RJ</option><BR>
                        <option value="es">ES</option><BR> 
                        <option value="mg">MG</option><BR> 
                    </select><br>
                </p>  
                <p>

                    <label>Cidade:</label><br>
                    <select name="role">
                        <option value="Selecione">-Selecione-</option>
                        <option value="SP">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="es">Vitória</option>
                        <option value="mg">Belo Horizonte</option>
                    </select><br>
                </p>  
                <p>

                    <label>Celular:</label><br>
                    <input type="tel" placeholder="(41) 9 0000-0000"></input><br>
                </p>
                <p>

                    <label>E-mail:</label><br>
                    <input type="email" placeholder="fulanodetal@terra.com.br"></input><br>
                </p>    
                <p>

                      <label>Áreas de Interesse:</label><br>
                      <label>HTML</label><input type="checkbox">
                      <label>CSS</label><input type="checkbox">
                      <label>JavaScript</label><input type="checkbox"><br>
                </p>
                <p>

                      <label>Mensagem:</label><br>
                      <textarea type="messege"></textarea><br>
                </p>
                      <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </fieldset>
